<!-- DOM Selection Method
    1. document.getElmentById()
        DOM akan mencari element yang mempunyai atribut Id
    2. document.getElemnetsTagName()
        DOM akan mencari element-element yang memiliki Tag Name
     3. document.getElementsByClassName()
        DOM akan mencari element-element yang memiliki atribut class
    4. document.querySelector()
    5. document.querySelectorAll()
        kedua method diatas itu sama, yaitu DOM akan mencari selectro yang ada di css, karna selector itu berada di css.
-->
